<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Final Project - Tyler Hostager</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <link rel="stylesheet" type="text/css" href="PageStyles.css" />
    <script src="siteFunctions.js" type="text/javascript"></script>
</head>
<body>
    <div id="site-wrapper">
        <div id="top-bar">
            <div id="header">
                <div id="header-text">Halo</div>
            </div>
        </div>
        <div id="site-content">
            <div id="background">
                <img id="image" src="http://images8.alphacoders.com/609/609825.jpg" />
            </div>
            <div id="user-input">
                <div id="fields">
                    <form id="login-info">
                        Username: <input type="text" id="username" /><br /><br />
                        Password: <input type="password" id="password" /><br /><br />
                    </form>
                    <form id="text-input">
                        Name: <input type="text" id="name" /><br /><br />
                        Character: <input type="text" id="character" /><br /><br />
                        Favorite weapon: <input type="text" id="weapon" /><br /><br />
                        Favorite game:<input type="text" id="game" /><br /><br />
                    </form>
                </div>
                <br /><br />
                <div id="login-buttons">
                    <input type="button" id="Login" value="Log In" onclick="loginUser()" />
                </div>
                <div id="buttons">
                    <input type="button" id="post-button" value="Add player" onclick="addPlayer()" />
                    <input type="button" id="get-button" value="Get player(s)" onclick="getData()" />
                    <input type="button" id="patch-button" value="Edit existing player" onclick="editPlayer()" />
                    <input type="button" id="delete-button" value="Delete existing player" onclick="deletePlayer()" /><br />
                </div>
            </div>
            <br /><br />
            <div id="spacer"></div>
            <div id="results"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
